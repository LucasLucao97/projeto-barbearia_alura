<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Agendamento</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="shortcut icon" href="../one_oracle_3-html_css-pt1_2_e_3/imagens/favicon_io/favicon.ico" type="image/x-icon">

<body>
    <header>
        <div class="flag">
            <h1>
                <img src="imagens/logo.png" alt="Logo da Barbearia Alura">
            </h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="agendamento.html">Agendamento</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <form action="">
            <label for="name">Nome completo:</label>
            <input type="text" id="name" class="stock-input" required placeholder="Nome e sobrenome">

            <label for="telephone">Telefone/celular:</label>
            <input type="tel" id="telephone" class="stock-input" required placeholder="(XX) XXXXX-XXXX">

            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <label for="time">(Selecione um horário entre 08:00h e 20:00h!)</label>
                <input type="time" id="time" class="time" value="08:00" min="08:00" max="20:00" required>
            </fieldset>

            <input type="submit" class="stock-input" id="button" value="Tudo pronto!">
        </form>
    </main>

    <footer>
        <img src="imagens/logo-branco.png" alt="Logo da barbearia Alura, na cor branca">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2023 - Feito por: <a href="https://github.com/LucasLucao97" class="lucas">Lucas Barbosa</a></p>
    </footer>
</body>
